<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./img/youtube.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white dark:bg-black">
    <div class="flex justify-between m-3">
        <div class="w-auto h-auto flex justify-center mt-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-9 dark:text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <div class="flex justify-between">
                <img src="./img/youtube.png" alt="" class="h-7 w-7 ml-5">
                <span class="ml-3 font-bold text-lg text-black dark:text-white ">YouTube </span>
                <sup class="text-black-300 text-black dark:text-white">IN</sup>
            </div>
        </div>

        <div class="w-auto h-auto flex justify-center mt-5">
            <div class="relative w-full">
                <input type="text" id="simple-search"
                    class=" mr-72 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl block w-full ps-72 py-2.5  dark:bg-gray-700 dark:border-gray-600 "
                    placeholder="Search" required />
                <button type="submit"
                    class="absolute top-0 end-0 py-2.5  ps-7 text-sm font-medium h-fulltext-dark text-black dark:text-white bg-white dark:bg-gray-700 border border-slate-600 rounded-r-2xl ">
                    <svg class="w-5 h-5 mr-6 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
            <button type="button"
                class="w-10 h-10 ml-5 rounded-full bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 mx-1.5 my-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
            </button>
        </div>

        <div class="w-auto h-auto flex justify-center mt-5">
            <button type="button"
                class="w-10 h-10 ml-5 rounded-full bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 mx-1.5 my-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
            </button>
            <button type="button"
                class="w-10 h-10 ml-5 rounded-full bg-white dark:bg-gray-700 text-black dark:text-white border border-gray-300 dark:border-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-1.5 my-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                  </svg>
            </button>
            <div class="w-10 h-10 ml-5 rounded-full pt-1.5  bg-rose-300 dark:bg-gray-700 text-black dark:text-white border-gray-300 dark:border-slate-600">
                <span class="text-xl font-bold text-black-300 dark:text-white ml-3">V</span>
            </div> 
        </div>
    </div>


    <!-------------------------------------------- NAVBAR --------------------------------------------------------------->


<div class="flex ">

</div>



</body>

</html>
