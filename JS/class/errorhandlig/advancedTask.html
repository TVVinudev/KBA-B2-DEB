<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager with priorities</title>

    <style>
        ul{ list-style-type: none;}
        li{margin: 5px 0;}
        .completed{text-decoration: underline; color: rgb(0, 0, 0);}
        .priority-high{color: red; font-size: 30px; font-style: italic;}
        .priority-medium{color: yellow;}
        .priority-low{color: green;}
    </style>
</head>
<body>
    
    <h1>Advanced Task Manager with priorities</h1>

    <label for="task">Enter a task</label>
    <input type="text" id="task">
    <label for="priority">Enter priority(1-High, 2-Medium, 3-Low)</label>
    <input type="text" id="priority">
    <button onclick="addTask()">Add Task</button>
    <ul id="listTask"></ul>

    <script src="task.js"></script>
</body>
</html>
