<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        {
            let t = 10;
            let r = 3;
            let p = 7;

            document.write(`<br> input numbers : ${t}, ${r} & ${p}`)

            if (t > r && t > p) {
                document.write(`<br> ${t} is larger than ${r} & ${p}`);
            }
            else if ((r > p) && (r > t)) {
                document.write(`<br> ${r} is larger than ${t} & ${p}`);
            }
            else {
                document.write(`<br> ${p} is larger than ${t} & ${r}`);
            }

        }

    </script>

</body>

</html>
