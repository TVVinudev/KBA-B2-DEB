<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let a = (20 > 40) ? 20 : 40; // largest amoung 2
        document.write(a);

        let b = (20 > 10) ? (20 > 30) ? 20 : 30 : (10 > 30) ? 10 : 30; // largest amoung 3
        document.write("<br>", b);

    </script>



    <!-- Bitwise operation -->

    <script>
        {
            let a = 5;
            let b = 3;
            let y = a|b;
            document.write("<br>", y);

            let x = a&b;
            document.write("<br>", x);

        }

    </script>

</body>

</html>
