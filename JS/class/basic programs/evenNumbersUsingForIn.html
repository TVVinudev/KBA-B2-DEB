<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Even numbers in an array using for-in</h3>
    <br>
    <script>
        let a = [1, 2, 3, 4, 5, 6, 7]
        for (x in a) {
            if (a[x] % 2 == 0) {
                document.write(a[x], " ")
            }
        }
    </script>
</body>

</html>
