<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Nested For-loop</h3>
    <br>
    <script>
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                document.write(" * ")
            }
            document.write("<br>")
        }
    </script>

<h3>1</h3>
<h3>1 2</h3>
<h3>1 2 3</h3>
<br>
<script>
    for (i = 1; i <= 3; i++) {
        for (j = 1; j <=i; j++) {
            document.write(j,"  ")
        }
        document.write("<br>")
    }
</script>
</body>

</html>
