<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Defining and using function</h1>
    <p>Open your browser to see the output</p>

    <script>
        function add(a, b) {
            return a + b;
        }
        function div(a, b) {
            return a / b;
        }
        function mul(a, b) {
            return a * b;
        }

        let a = function(a,b){
            return a+b;
        }

        let sum = add(10, 5);
        document.write("Sum is :", sum)

        let mult = mul(10, 5);
        document.write("<br>Multiplication is :", mult)

        let divi = div(10, 5);
        document.write("<br>Division is :", divi)
      

    </script>


</body>

</html>
