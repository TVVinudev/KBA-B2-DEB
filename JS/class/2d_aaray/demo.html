<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>2D Array</h3>
    <br>
    <script>
        let a = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
        document.write("Array without For loop : ", a, "<br>")
        let l = a.length;
        document.write("length : ", l, "<br><br>")
        document.write("Array with For loop : <br>")
        for (let i = 0; i < l; i++) {
            document.write("<br>")
            for (let j = 0; j < l; j++) {
                document.write(" ", a[i][j],)
            }
        }

    </script>


</body>

</html>
