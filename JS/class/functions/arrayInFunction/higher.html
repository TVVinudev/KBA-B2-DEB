<body>
    <h1>Higher Order Functions</h1>
    <p>Check on the consle</p>

    <script>

        let numbers = [1, 2, 3, 4, 5];
        let doubled = numbers.map(n => n * 2); // map
        console.log(doubled);


        let even = numbers.filter(n => n % 2 === 0);  //filter
        console.log(even)

        let sum = numbers.reduce((total, n) => total + n, 0) //reduce
        console.log(sum)

        let array = new Array(5).fill(0); //empty array 
        console.log("initialzes array : ", array)


        for (let i = 0; i < array.length; i++) {
            array[i] = i + 1;
        }
        console.log("filled array : ", array)

        let arraydoubled = array.map(n => n * 2);
        console.log(arraydoubled)




    </script>

</body>
