<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FUNCTION</title>
</head>

<body>
    <h1>JS Function - Introduction</h1>

    <p>
        open your brower to see the output
    </p>

    <script>
        //function definition
        function greet(name) {
            document.write("Hello "+ name);
        }
        //function call
        greet('World');
    </script>

</body>

</html>
