<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=5;
        let y =6;

        let op='+';

        switch(op){
            case '+':{
                let res = x+y;
                document.write("The sum is ",res)
                break;
            }
            case '-':{
                let res = x-y;
                document.write("The difference is ",res )
                break;
            }
            case '*':{
                let res  = x*y;
                document.write("The Multiple is ",res )
                break;
            }
            case '/':{
                let res = x/y;
                document.write("The Division is ",res)
                break
            }
            default:{
                document.write("invalied input")
            }
        }



    </script>
</body>
</html>
