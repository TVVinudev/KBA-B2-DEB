<body>

    <h3>Write a program to check whether a number is palindrome or not</h3>
    <br>
    <script>

        document.write("<br> Reverse of a number<br>")
        let number = 121
        let copy = number
        document.write("<br>Number :", number,"<br>")
        let rev = 0
        let temp = 0
        while (number > 0) {
            temp = number % 10;
            number = Math.floor(number / 10);
            rev = (rev * 10) + temp;
        }
       
        if (rev == copy){
            document.write(`<br> The ${copy} is Palindrome`)
        }else{
            document.write(`<br> The ${copy} is not a Palindrome`)
        }


    </script>


</body>
