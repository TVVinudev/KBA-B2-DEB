<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Write a program to display first 20 odd numbers and find their sum.</h3>
    <br>
    <script>
        let x = -1
        let sum = 0;
        for (i = 0; i < 20; i++) {
            x = x + 2;
            document.write(x," ")
            sum = sum + x
        }
        document.write("<br> sum: ",sum)
    </script>
</body>

</html>
