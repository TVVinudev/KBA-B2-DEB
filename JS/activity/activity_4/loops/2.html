<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Write a program to display the multiplication table for 7.</h3>
    <br>
    <script>
        for (i = 1; i <= 10; i++) {
            document.write(7 * i, " ")
        }
    </script>
</body>

</html>
