<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Write a program to find factorial of a number.</h3>
    <br>
    <script>
        let n = 5;
        let f = 1;
        for (i = n; i > 0; i--) {
            f = f * i;
        }
        document.write("Factorial : ", f)

    </script>

</body>

</html>
