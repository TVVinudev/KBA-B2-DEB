<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Write a program to print the minimum & maximum element in array =[8,2,6,7,3,1]</h3>
    <br>
    <script>
        let arr = [8, 2, 6, 7, 3, 1];
        let min = arr[0];
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            } else if (arr[i] > max) {
                max = arr[i];
            }
        }

        document.write("Minumum : ",min,"<br>")
        document.write("Maximum : ",max)
    </script>
</body>

</html>
