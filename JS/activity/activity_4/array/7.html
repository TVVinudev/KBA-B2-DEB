<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write a program to copy an element in an array to another element</h3>
    <br>
    <script>
        let a=[1,2,3,4,5];
        let b=[];
        document.write("First array :",a,"<br><br>")
        document.write("Second array :",b,"<br><br>")

        for(i=0;i<a.length;i++){
            b[i] = a[i]
        }
        document.write("after coping Second array :",b,"<br><br>")

    </script>
</body>
</html>
