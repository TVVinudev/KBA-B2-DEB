<!-- 
    Write an arrow function findLargest that takes three numbers as parameters and returns the largest of the three. Use
    the function to find the largest number among 3, 15, and 9, and log the result. -->

    <script>
        
        let largest = (a,b,c)=>{
            if(a>b && a>c){
                document.write(`${a} is greater than ${b} & ${c}`)
            }else if(b>c){
                document.write(`${b} is greater than ${a} & ${c}`)
            }else{
                document.write(`${c} is greater than ${b} & ${a}`)
            }
        }
        largest(3,15,9);


    </script>

</body>
