<!--    
    Define a function calculateArea that takes two parameters length and width and returns the area of a rectangle.
    Then, define a function calculatePerimeter that takes the same parameters and returns the perimeter of the
    rectangle. Use both functions to log the area and perimeter of a rectangle with length 5 and width 10. -->

    <script>

        function calculateArea(l,b){
            return l*b;
        }
        let l =9;
        let b =8;

        document.write("<br>Length ",l)
        document.write("<br>Width ",b)

        let area = calculateArea(l,b);
        document.write("<br>Rectangle Area : ",area)

    </script>
