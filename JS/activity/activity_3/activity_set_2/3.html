<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Write a program using switch case to check the CGPA on given condition.

        If the CGPA is 8 then print You got 8 CGPA.
        If the CGPA is 10 then print You got 10 CGPA.
        If the CGPA is 7 then print You got 7 CGPA. -->

        <h3>Write a program using switch case to check the CGPA on given condition.</h3>

    <script>
        let cgpa = 8;

        switch (cgpa) {
            case 1: document.write("You got 1 CGPA");
                break;
            case 2: document.write("You got 2 CGPA");
                break;
            case 3: document.write("You got 3 CGPA");
                break;
            case 4: document.write("You got 4 CGPA");
                break;
            case 5: document.write("You got 5 CGPA");
                break;
            case 6: document.write("You got 6 CGPA");
                break;
            case 7: document.write("You got 7 CGPA");
                break;
            case 8: document.write("You got 8 CGPA");
                break; 
            case 9: document.write("You got 9 CGPA");
                break; 
            case 10: document.write("You got 10 CGPA");
                break;
            default: document.write("Invalid Input")

        }
    </script>




</body>

</html>
