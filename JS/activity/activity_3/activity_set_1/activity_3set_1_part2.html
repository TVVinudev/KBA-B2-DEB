<!DOCTYPE html>
<html lang="en">

<body>

    <h3>Write a JavaScript program to compute the sum of the two given integers. If the sum is in the range 50..80
        return 65 otherwise return 80 (using ternary operator).</h3>
    <br>
    <script>
        let a = 30;
        let b = 40
        let sum = a+ b;
        document.write(sum)

        let c = (sum > 50) && (sum < 80) ? 65 : 80 ;
        document.write("<br>  ",c)

    </script>

</body>

</html>
