<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Dapp</title>
</head>

<body>
    <table align="right">
        <tr>
            <td>
                <a href="">Home</a>
                <a href="">Issue Certificate</a>
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>
                <h2>
                    Certificate Dapp
                </h2>
            </td>
        </tr>
    </table>

    <center>
        <form action="">
            <table> 
                <tr>
                    <td>
                        <h2>Issue New Certificate</h2>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h5>
                            Select Course*
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select name="Course" id="" required style="width:300px; height: 30px;">
                            <option value="val1"> PGDBC</option>
                            <option value="val2"> PGDCS</option>
                            <option value="val3"> PGDMS</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h5>
                            Certificate ID
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td>
                       <input type="text" required style="width:300px; height: 30px;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h5>
                            Candidate Name*
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" name="" id="" required style="width:300px; height: 30px;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h5>
                            Select Grade*
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select name="Grade" id="" required style="width:300px; height: 30px;">
                            <option value="val1"> S</option>
                            <option value="val2"> A+</option>
                            <option value="val3"> A</option>
                            <option value="val3"> B+</option>
                            <option value="val3"> B</option>
                            <option value="val3"> C+</option>
                            <option value="val3"> C</option>
                            <option value="val3"> D+</option>
                            <option value="val3"> D</option>
                            <option value="val3"> F</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h5>
                            Issue date*
                        </h5>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="date" required style="width:300px; height: 30px;">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <input type="submit" value="Issue Certificate" style="width: 140px;" >
                    </td>
                </tr>

            </table>
        </form>

    </center>

    <br><br>

</body>

</html>
