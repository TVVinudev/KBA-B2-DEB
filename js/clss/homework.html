<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //Arithmetic Operations
    console.log("sum of 2+5 is: ",2+5);
    document.write("sum of 2+5 is: ",2+5, "<br>");
    document.write("product of 5*10 is:  ", 5 * 10, "<br>");
    document.write("BODMAS (26*3)+4:  ",(26 * 3) + 4, "<br>");
    document.write("Divide 56/5:  ",56 / 5, "<br>");

    //Print Pattern 1
    document.write("<br><br>","*", "<br>");
    document.write("*\t*", "<br>");
    document.write("*\t*\t*", "<br>");

    //Print Pattern 2
    document.write("<br><br>","&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\t\t*", "<br>");
    document.write("&nbsp;&nbsp;&nbsp;\t*\t*", "<br>");
    document.write("&nbsp;*\t*\t*", "<br>");

    //Print Program 1
    document.write("<br><br>");
    document.write("1 <br>");
    document.write("12 <br>");
    document.write("123 <br>");

    //Print Program 2
    document.write("<br><br>");
    document.write("1 <br>");
    document.write("23 <br>");
    document.write("456 <br>");

    //output using document.write()
    document.write("<br><br>");
    
    a = 3 + 4 - 1;
    b = (3 * 5) + 1;
    c = (5 * 2) / 2;
    d = 4.5 * 2;

    document.write("Ans for 3+4-1: is\t", `${a}`, "<br><br>");
    document.write("Ans for (3*5)+1: is\t", `${b}`, "<br><br>");
    document.write("Ans for (5*2)/2: is\t", `${c}`, "<br><br>");
    document.write("Ans for 4.5*2: is\t", `${d}`, "<br><br>");

    //output using console:
    console.log("Ans for 10*2+3-1 is\t", 10 * 2 + 3 - 1)
    console.log("Ans for 10%2 is\t", 10 % 2)
    console.log("Ans for 17%2 is\t", 17 % 2)
    console.log("Ans for 4.5*2 is\t", 4.5 * 2)

</script>

<body>
    

    <br><br>
    (5 * 6) % 4 = <p id="P1"></p>
    3.5 + 2.4 =<p id="P2"></p>
    104.5 / 5 =<p id="P3"></p>
    4.5 * 2 =<p id="P4"></p>

    <script>
    //output using document.getElement

    X=(5 * 6) % 4;
    Y=3.5 + 2.4;
    Z=104.5 / 5;
    A=4.5 * 2;

    document.getElementById("P1").innerHTML= X; 
    document.getElementById("P2").innerHTML = Y;
    document.getElementById("P3").innerHTML = Z;
    document.getElementById("P4").innerHTML = A;
    </script>

</body>

</html>
