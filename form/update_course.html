<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update course</title>
</head>
<body>
    <img src="img/images.png" width="30" height="30" alt="kba-logo">

    <br><br>
    <br><br>
    <br><br>
    <center>
        <font color="#CC6CE7"><h1>Update Course</h1></font>
    </center>

        <form action="">
                <table align="center">
                    <tr>
                        <td>
                            Course Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="eg:Maths">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course Type
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="course" id="">
                                <option value="c1" selected>Hybrid</option>
                                <option value="c2">Online</option>
                                <option value="c3">Offline</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <textarea name="description" id="" rows="10" cols="20"></textarea>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="price" id="">
                                <option value="p1" selected>10000</option>
                                <option value="p2">15000</option>
                                <option value="p3">20000</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Update Course">
                        </td>
                        
                    </tr>


                </table>
  </form>

</body>
</html>
