<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
   <br><br>

    <Center>
        <font color="#CC6CE7">
            <h2>
                Sign Up
            </h2>
        </font>
    </Center>

    <form action="">
        <table align="center" cellspace="20">
            <tr>
                <td>
                    Name:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="User Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" placeholder="Email" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="..." required>
                </td>
            </tr>
            <tr>
                <td>
                    Role:
                </td>
            </tr>
            <tr>
                <td>
                    <select name="Role" id="">
                        <option value="r1">Admin</option>
                        <option value="r2">Super Admin</option>
                        <option value="r3">user</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Signup">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <center>
                        already have an account?<a href="login.html">Login</a>
                    </center>
                    
                </td>
            </tr>
        </table>
    </form>
   
</body>
</html>
